{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}  <!-- Added title block for consistency -->

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" novalidate>  <!-- Added novalidate to prevent default browser validation -->
    {% csrf_token %}
    
    <!-- Display the form fields with labels for better accessibility -->
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}  <!-- Render the input field -->
        {% if field.errors %}
          <div class="error-message" style="color: red;">{{ field.errors }}</div>  <!-- Display validation errors -->
        {% endif %}
      </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Sign Up</button>  <!-- Added button class for styling -->
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>  <!-- Added a link to login for better navigation -->
{% endblock %}
