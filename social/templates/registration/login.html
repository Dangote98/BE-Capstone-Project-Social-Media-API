{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" novalidate>  <!-- Added novalidate to prevent default browser validation -->
        {% csrf_token %}
        
        <!-- Display the form fields with labels for better accessibility -->
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}  <!-- Render the input field -->
                {% if field.errors %}
                    <div class="error-message" style="color: red;">{{ field.errors }}</div>  <!-- Display validation errors -->
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Login</button>  <!-- Added button class for styling -->
    </form>
    <p>Not a user? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endblock %}
