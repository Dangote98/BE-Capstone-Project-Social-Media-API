{% extends 'base_generic.html' %}
{% block content %}
    <h1>Confirm Post Deletion</h1>
    <p>Are you sure you want to delete this post?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'post-list' %}">Cancel</a>
    </form>
{% endblock %}
