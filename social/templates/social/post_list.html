{% for post in posts %}
    <div class="post">
        <p>{{ post.content }}</p>
        <p><strong>Posted by:</strong> {{ post.user.username }}</p>
        <p><strong>Timestamp:</strong> {{ post.timestamp }}</p>

        <!-- Show the Edit button only for the post owner -->
        {% if post.user == request.user %}
            <a href="{% url 'post_update' post.id %}" class="btn btn-primary">Edit</a>
            <form action="{% url 'post_delete' post.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        {% endif %}
    </div>
{% endfor %}
